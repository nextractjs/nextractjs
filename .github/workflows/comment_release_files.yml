name: Comment files in new release

on:
  pull_request:
    paths:
      - 'packages/nextract/*'
      - 'packages/database-*'

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build packages
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check for changesets
        uses: andstor/file-existence-action@v1
        with:
          files: 'package.json, LICENSE, README.md'

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn run build

      - name: Prepare comment
        run: find ./packages/(nextract|database-*) -maxdepth 0 -exec yarn --silent --cwd {} pack --filename {}/pack.tgz \; -exec mkdir -p {}/package  \; -exec tar zxvf {}/pack.tgz -C {}/package \; -exec tree {}/package/package >> comment.txt \;

      - name: Comment on PR
        if: steps.check_files.outputs.files_exists == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: $(cat comment.txt)
            })
